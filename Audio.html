<!-- Audio = We can use audio tag to include audio in our html file -->
<!-- Control Attribute = Use to control audio settings in the html file -->

<!--                   = Different Control Attributes are: -->
<!--          autoplay = Plays the song as soon as the webpage opens -->
<!--             muted = Mute the Song when the Webpage Opens -->
<!--              loop = loop the song when it ends and play again -->
              
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio - Code.io</title>
</head>
<body>
    <audio controls>
        <source src="./LoseYourself.mp3">
    </audio>
</body>
</html>
