<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame Tag - Code.io</title>
</head>
<body>

    <!-- Iframe tag--> <!-- to add external link from internet-->

    <iframe width="560" height="315" src="https://www.wikipedia.org/"></iframe> 
    <hr>   
    <iframe width="560" height="315" src="https://www.youtube.com/embed/KJwYBJMSbPI?si=7PuDjRrY6CEfToqK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <hr>
</body>
</html>
