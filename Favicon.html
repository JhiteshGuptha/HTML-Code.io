<!-- Favicon = Image or Logo of your webpage -->
<!--         = Visible on the Tab bar in a browser -->
<!--         = Recommended Size = Atleast 96 x 96-->
<!--         = ico, png, gif, jpeg, svg are the supported formats -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon - Code.io</title>

    <!-- Add this for Favicon -->

    <link rel="icon" type="image/png" href="./Assets/Images/BrandLogo.png">
</head>
<body>
    <h1>This Webpage Contains a Favicon</h1>
</body>
</html>
