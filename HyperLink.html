<!-- HyperLink = Tags used to Link external and internal content within your    page-->
<!--           = We can Link Two Types of Files: -->
<!--           = Absolute = External Links [Outside of your Computer] -->
<!--           = Relative = Internal Links [Inside of your Computer] -->
           
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperLink</title>
</head>
<body>
    <!-- Anchor Tag for Linking External website [same tab] -->

    <a href="https://www.google.com/">Google</a>
    <hr>

    <!-- Linking External website [new tab] -->

    <a href="https://www.google.com/" target="_main" height="200" width="200">Google</a>
    <hr>

    <!-- Linking Internal HTML Pages [same tab] -->

    <a href = "./HelloWorld.html">Hello World</a>
    <hr>

    <!-- Linking internal HTML Pages [new tab] -->

    <a href="./HelloWorld.html" target="_main" height="200" width="200">Hello World</a>

    <!-- Title when mouse hover's on Link -->

    <a href="https://www.google.com/" title="Goes to Google">Google</a>
</body>
</html>
