<!-- Text Formatting: Tags used to give a special font or apperarence to text-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting - Code.io</title>
</head>
<body>
    <!-- Bold, Itlaic and Underline tag -->

    <b>This text is bold </b>
    <br>
    <i>This text is italic</i>
    <br>
    <u>This text is underlined</u>
    <hr>

    <!-- Big and Small tag -->

    <big>This text has a big font size</big>
    <br>
    <small>This text has a small font size</small>
    <hr>

    <!-- Deleted Text -->

    <p>This is <del>Deleted</del>Text</p>
    <hr>

    <!-- Subscript and Superscript tag -->

    <p>H<sub>2</sub>O</p>
    <p>A<sup>n</sup> + B</p>
    <hr>

    <!-- Monospace Text -->

    <p>This is <tt>monospaced</tt> text</p>

    <!-- Mark Text [Highlighting the text] -->

    <p>This is <mark>Highlighted</mark> text</p>
</body>
</html>
