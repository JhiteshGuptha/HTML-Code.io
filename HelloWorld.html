<!-- HTML = Hyper Text Markup Language -->
<!--      = Language used to build the structure of a website -->
<!--      = Browsers always read a index.html file first -->

<!-- Live Server = Extension inside vs code to display the HTML File -->

<!DOCTYPE html> <!-- Telling the browser we are using HTML -->
<html lang="en"> <!-- Root Element of HTML Page -->
<head> <!-- Information about Webpage -->
    <meta charset="UTF-8"> <!-- Metadata [data about data] -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - Code.io</title> <!-- Title of Website -->
</head> <!-- Content visible on Webpage -->
<body>
    <h1>Hello World!</h1> <!-- Refer BasicTags.html -->
</body>
</html>
